<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格标题标签</title>
</head>

<body>
	<table>
    	<caption>表头结构</caption>
        <thead>
            <tr>
                <th>标签</th>
                <th>说明</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>table</td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;表格</td>
            </tr>
            <tr>
                <td>caption</td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;标题</td>
            </tr>
            <tr>
                <td>thead</td>
                <td>表头(语义划分)</td>
            </tr>
            <tr>
                <td>tbody</td>
                <td>表身(语义划分)</td>
            </tr>
            <tr>
                <td>tfoot</td>
                <td>表尾(语义划分)</td>
            </tr>
            <tr>
                <td>tr</td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;行</td>
            </tr>
            <tr>
                <td>th</td>
                <td>&nbsp;&nbsp;&nbsp;表头单元格</td>
            </tr>
            <tr>
                <td>td</td>
                <td>&nbsp;&nbsp;&nbsp;表格单元格</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
