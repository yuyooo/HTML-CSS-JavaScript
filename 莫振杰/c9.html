<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
</head>

<body>
	<p>学习网账号注册</p>
	<form name="表单名称" action="c8.html" method="post" target="_blank" enctype="multipart/form-data">
   	昵称：<input type="text" size="15" maxlength="10"/><br/>
   	密码：<input type="password" size="15" maxlength="10"/><br/>
    邮箱：<input type="text" size="15" maxlength="10"/>
    <select>
    	<option>@qq.com</option>
        <option>@126.com</option>
        <option>@163.com</option>
        <option>@hotmail.com</option>
    </select><br/>
     性别：
    <input type="radio" name="question1" value="boy"/>男
    <input type="radio" name="question1" value="girl"/>女<br/>
    兴趣：<br/>
    <input type="checkbox" id="checkbox1"/><label for="checkbox1">旅游</label>
    <input type="checkbox" id="checkbox2"/><label for="checkbox2">摄影</label>
    <input type="checkbox" id="checkbox3"/><label for="checkbox3">运动</label><br/>
     个人简介：<br/>
    <textarea rows="8" cols="40">请介绍一下你自己</textarea><br/>
    上传个人照片：<br/>
    <input type="file"/><br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="submit" value="注册"/><br/>
    </form>
</body>
</html>
